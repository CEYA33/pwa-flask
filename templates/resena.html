<div class="row">
    <div class="col-1 col-sm-1 col-md-3 col-lg-3 col-xl-3 col-xxl-3">
    </div>

    <div class="col-10 col-sm-10 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
        <form method="post" id="frmResena" class="ps-2 pe-4">
            <input type="hidden" id="id" name="id" value="{{ '{{ resena.id }}' }}">
            <div class="mb-2">
                <span class="text-danger">*</span>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" class="form-control form-control-lg while-waiting"
                    value="{{ '{{ resena.nombre }}' }}" required="true">
            </div>
            <div class="mb-2">
                <span class="text-danger">*</span>
                <label for="restaurante">Restaurante:</label>
                <input type="text" id="restaurante" name="restaurante"
                    class="form-control form-control-lg while-waiting" value="{{ '{{ resena.restaurante }}' }}"
                    required="true">
            </div>
            <div class="mb-2">
                <span class="text-danger">*</span>
                <label for="direccion">Direcci√≥n:</label>
                <input type="text" id="direccion" name="direccion" class="form-control form-control-lg while-waiting"
                    value="{{ '{{ resena.direccion }}' }}" required="true">
            </div>
            <div class="mb-2">
                <span class="text-danger">*</span>
                <label for="resena">Resena:</label>
                <input type="text" id="resena" name="resena" class="form-control form-control-lg while-waiting"
                    value="{{ '{{ resena.resena }}' }}" required="true">
            </div>
            <div class="mb-2">
                <span class="text-danger">*</span>
                <label for="calificacion">Calificacion:</label>
                <input type="text" id="calificacion" name="calificacion"
                    class="form-control form-control-lg while-waiting" value="{{ '{{ resena.calificacion }}' }}"
                    required="true">
            </div>
            <div class="mb-2 text-end">
                <button class="btn btn-primary btn-lg while-waiting">
                    <span class="ng-hide" ng-show="!resena.id">Registrar</span>
                    <span class="ng-hide" ng-show="resena.id">Actualizar</span>
                </button>
            </div>
        </form>
        <div class="div-resena"></div>
    </div>

    <div class="col-1 col-sm-1 col-md-3 col-lg-3 col-xl-3 col-xxl-3">
    </div>
</div>

<div class="div-to-complete-screen"></div>
